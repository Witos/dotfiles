
general
{
	output_format = i3bar
	colors = true
	interval = 5
	color_degraded = "#cc99ff"
	color_bad = "#ffa500"
	color_good = "#00b800"
}

order += "spotify"
order += "volume master"
order += "sysdata"
order += "imap"
order += "weather_yahoo"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime local"

